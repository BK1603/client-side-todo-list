<!DOCTYPE html>
<html>
<head>
  <title>Basic Todo List</title>
  <link rel='stylesheet' type='text/css' href='style.css' />
  <!--
    I know there's supposed to be more in the head, but I'm working on getting this functional right now
  -->
</head>
<body>
  <h1>Nick's Simple JavaScript Todo List</h1>
  <h2>For when you just need to get stuff done and keep track of it</h2>
  <p>Enter items here:</p>
  <input id='inputfield' type='text' placeholder='Enter and item here'>
  <button id='inputbutton'>Enter</button>
  <p>Todo List: (click on the list items to remove them)</p>
  <ul id='masterlist'></ul>
  <script src='script.js'></script>
</body>
</html>
